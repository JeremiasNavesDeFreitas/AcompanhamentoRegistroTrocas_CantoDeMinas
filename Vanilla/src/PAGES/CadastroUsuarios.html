<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../CSS/mainpage.css" />
  <script src="../JS/scripts.js"></script>

<body>
  <div class="grid-container">

      <div class="rectangle">
        <div class="user-info">
          <b class="UserName">Nome de usuário</b>
          <p class="NivelAcesso">Nível de acesso</p>
        </div>
        <div class="circle">
        </div>
      </div>

      <div class="search">
        <input type="text" placeholder="Pesquisar">
      </div>
      <div class="features">
        <a href="#">Feature 1</a>
        <br>
        <a href="#">Feature 2</a>
        <br>
        <a href="#">Feature 3</a>
        <br>
        <a href="#">Feature 4</a>
        <br>

      <select id="cargo" name="cargo">

      <div class="buttons">

        <button>Alterar</button>
