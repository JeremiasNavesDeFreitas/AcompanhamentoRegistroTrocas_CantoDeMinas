<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../CSS/home.css" />
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
          <div class="user-bar">
            <div class="user-photo"></div>
            <div class="user-details">
              <span class="user-name">Nome do Usuário</span>
              <span class="access-level">Nível de Acesso</span>
            </div>
          </div>
          <div class="content">
            <div class="search-bar">
              <input type="text" placeholder="Pesquisar" />
            </div>
            <div class="menu">
              <button id="users" class="menu-option">Usuários</button>
              <button id="loja" class="menu-option">Lojas</button>
              <button class="menu-option">Produtos</button>
              <button class="menu-option">Relatórios de Trocas</button>
            </div>
            <button id="sair" class="botao_sair">Sair</button>
          </div>
        </div>

        <div class="buttons">
          <button class="botoes" id="DeletarButton">Deletar</button>
          <button class="botoes" id="AlterarButton">Alterar</button>
          <button class="botoes" id="AdicionarButton">Adicionar</button>
        </div>
        </div>
      </div>
      <script>
        document
        .getElementById("sair")
        .addEventListener("click", function () {
          window.location.href = "../index.html";
        });

        document
        .getElementById("users")
        .addEventListener("click", function () {
          window.location.href = "CadastroUsuarios.html";
        });

        document
        .getElementById("loja")
        .addEventListener("click", function () {
          window.location.href = "CadastroLojas.html";
        });

      </script>
</body>

</html>
