<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../CSS/home.css" />
  <style>
    /* Resto dos estilos CSS do seu arquivo */
    /* ... */

    /* Estilos para o modal */
    .modal {
      display: none; /* Inicialmente oculto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <!-- Resto do código HTML da sua página ... -->

    <div class="buttons">
      <button class="botoes" id="DeletarButton">Deletar</button>
      <button class="botoes" id="AlterarButton">Alterar</button>
      <button class="botoes" id="AdicionarButton">Adicionar</button>
    </div>
  </div>

  <!-- Modal de Usuário -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="userForm">
        <label for="id">Identificador:</label>
        <input type="text" id="id" name="id"><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo">
          <option value="">Selecione um cargo</option>
          <option value="administrador">Administrador</option>
          <option value="supervisor">Supervisor</option>
          <option value="repositor">Repositor</option>
          <option value="logista">Logista</option>
        </select><br><br>

        <div class="modal-buttons">
          <button class="modal-button" id="SaveButton">Salvar</button>
          <button class="modal-button" id="CancelButton">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Função para exibir o modal
    function showModal() {
      document.getElementById("userModal").style.display = "block";
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById("userModal").style.display = "none";
    }

    // Evento de clique para exibir o modal ao pressionar o botão "Adicionar"
    document.getElementById("AdicionarButton").addEventListener("click", function () {
      showModal();
    });

    // Evento de clique para fechar o modal ao pressionar o botão "Cancelar"
    document.getElementById("CancelButton").addEventListener("click", function () {
      closeModal();
    });

    // Evento de clique para fechar o modal ao clicar no botão de fechar (X)
    document.getElementsByClassName("close")[0].addEventListener("click", function () {
      closeModal();
    });

    // Evento de clique para fechar o modal ao clicar fora do modal
    window.addEventListener("click", function (event) {
      if (event.target == document.getElementById("userModal")) {
        closeModal();
      }
    });
  </script>
</body>

</html>
