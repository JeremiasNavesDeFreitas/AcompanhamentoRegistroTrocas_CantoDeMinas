<script>
  

    // Função para exibir o modal correspondente ao botão clicado
    function openModal(modalId) {
      var modal = document.getElementById(modalId);
      modal.style.display = "block";

      var closeModal = modal.getElementsByClassName("close")[0];
      closeModal.addEventListener("click", function () {
        modal.style.display = "none";
      });

      window.addEventListener("click", function (event) {
        if (event.target== modal) {
          modal.style.display = "none";
        }
      });
    }

    // Adicionar listeners de evento para cada botão
    document.getElementById("users").addEventListener("click", function () {
      openModal("usersModal");
    });

    document.getElementById("loja").addEventListener("click", function () {
      openModal("lojaModal");
    });

    document.getElementById("produtos").addEventListener("click", function () {
      openModal("produtosModal");
    });
    document.getElementById("registrar_trocas").addEventListener("click", function () {
      openModal("registrar_trocasModal");
    });

    document.getElementById("relatorios").addEventListener("click", function () {
      openModal("relatoriosModal");
    });

    document.getElementById("sair").addEventListener("click", function () {
      window.location.href = "../index.html";
    });

document.addEventListener("DOMContentLoaded", function () {
  var form = document.getElementById("trocasForm");
  var btnSalvar = document.getElementById("registrar_trocasCadastro");

  var dadosTrocas = []; // Lista para armazenar os dados de trocas

  btnSalvar.addEventListener("click", function (event) {
    event.preventDefault(); // Evita o envio do formulário

    // Obtém os valores dos campos do formulário
    var dataregistrar_trocas = document.getElementById("datepickerregistrar_trocas").value;
    var idProdutoregistrar_trocas = document.getElementById("id_produtoregistrar_trocas").value;
    var descricaoregistrar_trocas = document.getElementById("descricaoregistrar_trocas").value;
    var loteregistrar_trocas = document.getElementById("loteregistrar_trocas").value;
    var dataFabricacaoregistrar_trocas = document.getElementById("datepicker2registrar_trocas").value;
    var dataVencimentoregistrar_trocas = document.getElementById("datepicker3registrar_trocas").value;
    var quantidaderegistrar_trocas = document.getElementById("quantidaderegistrar_trocas").value;
    var codigoConfirmacaoregistrar_trocas = document.getElementById("codigo_confirmacaoregistrar_trocas").value;

    // Cria um objeto com os dados da troca atual
    var dadosTroca = {
      dataregistrar_trocas: dataregistrar_trocas,
      idProdutoregistrar_trocas: idProdutoregistrar_trocas,
      descricaoregistrar_trocas: descricaoregistrar_trocas,
      loteregistrar_trocas: loteregistrar_trocas,
      dataFabricacaoregistrar_trocas: dataFabricacaoregistrar_trocas,
      dataVencimentoregistrar_trocas: dataVencimentoregistrar_trocas,
      quantidaderegistrar_trocas: quantidaderegistrar_trocas,
      codigoConfirmacaoregistrar_trocas: codigoConfirmacaoregistrar_trocas
    };

    // Adiciona os dados da troca à lista
    dadosTrocas.push(dadosTroca);

    // Faça o que desejar com os dados da troca atual
    console.log("Dados da Troca:", dadosTroca);

    // Limpa os campos do formulário
    form.reset();
  });
});

document.addEventListener("DOMContentLoaded", function () {
  var tabelaTrocas = document.getElementById("trocasTable");

  function exibirDadosTrocas() {
    // Limpa o conteúdo atual da tabela
    tabelaTrocas.getElementsByTagName("tbody")[0].innerHTML = "";

    // Percorre a lista de dados de trocas e adiciona as linhas na tabela
    dadosTrocas.forEach(function (troca) {
      var row = tabelaTrocas.insertRow();
      var cellData = row.insertCell();
      cellData.textContent = troca.dataregistrar_trocas;
      var cellIdProduto = row.insertCell();
      cellIdProduto.textContent = troca.idProdutoregistrar_trocas;
      var cellDescricao = row.insertCell();
      cellDescricao.textContent = troca.descricaoregistrar_trocas;
      var cellLote = row.insertCell();
      cellLote.textContent = troca.loteregistrar_trocas;
      var cellDataFabricacao = row.insertCell();
      cellDataFabricacao.textContent = troca.dataFabricacaoregistrar_trocas;
      var cellDataVencimento = row.insertCell();
      cellDataVencimento.textContent = troca.dataVencimentoregistrar_trocas;
      var cellQuantidade = row.insertCell();
      cellQuantidade.textContent = troca.quantidaderegistrar_trocas;
      var cellCodigoConfirmacao = row.insertCell();
      cellCodigoConfirmacao.textContent = troca.codigoConfirmacaoregistrar_trocas;
    });
  }

  // Chame a função para exibir os dados ao carregar a página
  exibirDadosTrocas();
});
